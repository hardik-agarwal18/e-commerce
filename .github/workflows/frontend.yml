name: Frontend CI/CD

on:
  push:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [master]
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 1

  deploy:
    name: Deploy to Vercel
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: production-frontend
      url: https://e-commerce.hardik-agarwa18.xyz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build
        env:
          CI: false
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
        run: |
          echo "Deploying frontend to Vercel..."
          npx vercel --prod --token=$VERCEL_TOKEN --yes --cwd ./frontend

      - name: Verify deployment
        run: |
          echo "Waiting for Vercel deployment..."
          sleep 15

          CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }} || echo "000")

          if [ "$CODE" -ge 200 ] && [ "$CODE" -lt 400 ]; then
            echo "Frontend is live! (HTTP $CODE)"
          else
            echo "HTTP $CODE - Check Vercel dashboard"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "### Frontend Deployment ðŸŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform**: Vercel" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: https://e-commerce.hardik-agarwa18.xyz" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
